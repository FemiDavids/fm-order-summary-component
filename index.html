<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Order summary card</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="wrapper">
      <div class="container">
        <div class="img-box">
          <img src="images/illustration-hero.svg" />
        </div>
        <div class="text-content">
          <h2 class="title">Order Summary</h2>
          <p class="description">
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
          <div class="product">
            <div class="flex-group">
              <img class="icon" src="images/icon-music.svg" />
              <div class="product-plan">
                <h4 class="product-name">Annual Plan</h4>
                <p class="product-price">$59.99/year</p>
              </div>
            </div>

            <a href="#">Change</a>
          </div>

          <div class="CTA">
            <button class="btn btn--primary">Proceed to Payment</button>
            <button class="btn btn--tertiary">Cancel Order</button>
          </div>
        </div>
      </div>
    </main>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
